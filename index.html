<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>3D Room</title>
		<meta name="description" content="Hello, WebVR! â€¢ A-Frame" />
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	</head>
	<body>
		<a-scene>
			<a-sky src="assets/sky.jpg"></a-sky>
			<!-- Ground -->
			<a-plane
				src="assets/ground.webp"
				position="0 0 0"
				rotation="-90 0 0"
				width="20"
				height="10"
			></a-plane>

			<!-- Carpet -->
			<a-plane
				src="assets/carpet.jpg"
				position="0 0.1 0.5"
				rotation="-90 0 0"
				width="8"
				height="5"
			></a-plane>

			<!-- Wall -->
			<a-box
				src="assets/wall.jpeg"
				position="0 6.5 -4.5"
				width="20"
				height="13"
			></a-box>
			<!-- Left Poster -->
			<a-plane
				src="assets/left-poster.png"
				position="-5 6 -3.3"
				rotation="0 0 0"
				width="4"
				height="6"
			></a-plane>
			<!-- Middle Poster -->
			<a-plane
				src="assets/middle-poster.png"
				position="0 6 -3.3"
				rotation="0 0 0"
				width="4"
				height="6"
			></a-plane>
			<!-- Right Poster -->
			<a-plane
				src="assets/left-poster.png"
				position="5 6 -3.3"
				rotation="0 0 0"
				width="4"
				height="6"
			></a-plane>

			<!-- Chairs -->
			<a-cylinder radius="1.2" position="6.5 -0.4 0" src="assets/chair.jpeg">
				<a-cylinder
					src="assets/chair.jpeg"
					radius="0.2"
					height="1.2"
					position="0 1 0"
				></a-cylinder>
				<a-cylinder
					src="assets/chair.jpeg"
					radius="1.2"
					position="0 1.7 0"
					height="0.2"
				>
				</a-cylinder>
				<a-cylinder
					position="1.05 3 0"
					src="assets/chair.jpeg"
					radius="1.3"
					height="0.2"
					rotation="-90 -90 0"
				></a-cylinder>
			</a-cylinder>

			<a-cylinder radius="1.2" position="-6.5 -0.4 0" src="assets/chair.jpeg" rotation="0 -180 0">
				<a-cylinder
					src="assets/chair.jpeg"
					radius="0.2"
					height="1.2"
					position="0 1 0"
				></a-cylinder>
				<a-cylinder
					src="assets/chair.jpeg"
					radius="1.2"
					position="0 1.7 0"
					height="0.2"
				>
				</a-cylinder>
				<a-cylinder
					position="1.05 3 0"
					src="assets/chair.jpeg"
					radius="1.3"
					height="0.2"
					rotation="-90 -90 0"
				></a-cylinder>
			</a-cylinder>

			<!-- Dining Table -->
			<a-box
				src="assets/dining-table.jpeg"
				position="0 2 0"
				width="9"
				height="3.5"
				rotation="90 0 0"
			>
			<a-cylinder
				src="assets/dining-table.jpeg"
				height="2"
				radius="0.8"
				position="0 0 1"
				rotation="-90 0 0"
			></a-cylinder>
		</a-box>

		<!-- Lamp -->
			<a-cone
				color="#696969"
				position="0 7.5 0"
				radius-top="0.5"
				radius-bottom="2"
			>
				<a-cylinder
				color="#696969"
				radius="0.15"
				height="4"
				position="0 2 0"
				></a-cylinder>
				<a-sphere
					color="#f6ff00"
					position="0 -0.5 0"
					radius="0.7"
				></a-sphere>
		</a-cone>

			<a-camera
				look-controls-enabled
				wasd-controls-enabled
				position="0 5 15"
			></a-camera>
		</a-scene>
	</body>
</html>
